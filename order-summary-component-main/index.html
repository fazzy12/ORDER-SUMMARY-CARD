<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>

  <div class="card-component">
    <img src="images/illustration-hero.svg" alt="" srcset="">

    <div class="details">
      <h1>Order Summary</h1>

      <p>you can listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>

      <div class="price">
        <ul>
          <li>
            <img src="images/icon-music.svg" alt="" srcset="">
          </li>
          <li>
            <h3>Annual Plan</h3> <span>$59.99/year</span>
            
          </li>
          <li>
            <a href="#">Change</a> 
          </li>
        </ul>
      </div>
    </div>

    <div class="button-container">
      <button type="submit">Proceed to Payment</button>
    </div>
    <div class="order">
      <a href="#">Cancel order</a>
    </div>
  </div>
  </div>
</body>
</html>
